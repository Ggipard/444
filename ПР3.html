<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ПР3</title>
</head>

<body>
	<form id="frm">
		<a>Введите свой ip-адрес</a>
		<input type="text" id="ip">
		<input type="button" value="Отправить" onclick="getIpValue()">
	</form>
	<script type="text/javascript">
		function getIpValue() {
			var ip = document.getElementById("ip").value;
			var regIpV4 = /\b(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/
			var regIpV6 = /\b(?:[0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}\b/

			if (regIpV4.test(ip)) {
				document.write("Это IPv4 адрес")
			}
			else if (regIpV6.test(ip)) {
				document.write("Это IPv6 адрес");
			}
			else {
				document.write("Это не адрес");
			}
		}
	</script>
</body>
</html>
